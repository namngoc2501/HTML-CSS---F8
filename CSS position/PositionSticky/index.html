<html>
  <!DOCTYPE html>
  <head>
    <title>F8 - Shop</title>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
      }
      .box {
        width: 100%;
        height: 120px;
        background-color: #333;
        position: relative;
      }
      h1{
        margin-top: 50px;
        padding: 0 16px;
        color: #fff;
        background-color: #333;
        position: sticky;
        position: -webkit-sticky;
        top:10px;
      }
      ul{
        height: 2000px;
      }
    </style>
  </head>

  <body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
      <li>Relative</li>
      <li>Absolute</li>
      <li>Fixed</li>
      <li>Sticky</li>
    </ul>
  </body>
</html>
